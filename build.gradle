buildscript {
    ext {
        springBootVersion = '2.0.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'com.google.cloud.tools.jib' version '1.4.0'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'



configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    set('springCloudVersion', "Greenwich.RELEASE")
}


allprojects {
    group = 'com.project'
    version = '0.0.1'
    sourceCompatibility = '1.8'

    ext.dockerId = 'kei890'

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://repo.spring.io/milestone' }


    }
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'com.google.cloud.tools.jib'
    apply plugin: 'groovy'

    dependencies {
        implementation('org.springframework.boot:spring-boot-starter-web')
        implementation('org.springframework.boot:spring-boot-starter-actuator')

        runtimeOnly('org.springframework.boot:spring-boot-devtools')
        implementation 'org.springframework.boot:spring-boot-starter-mail'

        compileOnly('org.projectlombok:lombok:1.18.4')
        testCompileOnly('org.projectlombok:lombok:1.18.4')
        annotationProcessor 'org.projectlombok:lombok:1.18.8'

        runtimeOnly 'mysql:mysql-connector-java'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        //common
        implementation 'org.apache.commons:commons-lang3:3.8.1'

        compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.0.5.RELEASE'

        testCompile('org.springframework.boot:spring-boot-starter-test')

        testImplementation 'io.projectreactor:reactor-test'
        compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.1.RELEASE'
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }

    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Finchley.RELEASE"
    }
}
//밑에다 둬야하네.. task는 ㄷㄷ..
task dockerDownAll(type:Exec) {
    commandLine './docker/common/docker-compose', 'down'
}

task dockerRunAll(type:Exec) {
    dependsOn dockerDownAll
    dependsOn subprojects.jibDockerBuild
    commandLine './docker/common/docker-compose', 'up', '-d'
}




